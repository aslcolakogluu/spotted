<div class="modal-overlay" (click)="closeRegister()">
  <div class="register-card" (click)="$event.stopPropagation()">
    <button type="button" (click)="closeRegister()" class="modal-close">Ã—</button>
    
    <div class="register-header">
      <h2>Join <em>Spotted</em></h2>
      <p>Discover and share quiet hours</p>
    </div>

    <form (ngSubmit)="onSubmit()">
      
      <!-- Name -->
      <div class="form-group">
        <label>Name - Surname</label>
        <input 
          type="text"
          [(ngModel)]="name"
          name="name"
          placeholder="Enter your full name">
      </div>

      <!-- Email -->
      <div class="form-group">
        <label>Email</label>
        <input 
          type="email"
          [(ngModel)]="email"
          name="email"
          placeholder="email@example.com">
      </div>

      <!-- Password -->
      <div class="form-group">
        <label>Password</label>
        <input 
          type="password"
          [(ngModel)]="password"
          name="password"
          placeholder="At least 6 characters">
      </div>

      <!-- Confirm Password -->
      <div class="form-group">
        <label>Confirm Password</label>
        <input 
          type="password"
          [(ngModel)]="confirmPassword"
          name="confirmPassword"
          placeholder="Confirm your password">
      </div>

      @if (errorMessage) {
        <div class="error-message">{{ errorMessage }}</div>
      }

      <button 
        type="submit" 
        class="btn-submit"
        [disabled]="isSubmitting">
        @if (isSubmitting) {
          Registering...
        } @else {
          Register
        }
      </button>

    </form>

    <div class="register-footer">
      Already have an account? 
      <a (click)="goToLogin()" class="link">Log In</a>
    </div>

  </div>
</div>
