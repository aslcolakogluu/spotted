<section class="px-12 py-18">
  <div
    class="text-center p-14"
    style="
      background: #12141a;
      margin-top: 16px;
      margin-bottom: 16px;
      border: 1px solid rgba(255, 255, 255, 0.06);
      border-radius: 16px;
    "
  >
    <div style="margin-bottom: 16px">
      <svg
        style="
          width: 48px;
          height: 48px;
          margin: 0 auto;
          display: block;
          color: #c8a96e;
          stroke-width: 1.5;
        "
        fill="none"
        stroke="currentColor"
        viewBox="0 0 24 24"
      >
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M17.657 16.657L13.414 20.9a1.998 1.998 0 01-2.827 0l-4.244-4.243a8 8 0 1111.314 0z"
        />
        <path
          stroke-linecap="round"
          stroke-linejoin="round"
          d="M15 11a3 3 0 11-6 0 3 3 0 016 0z"
        />
      </svg>
    </div>
    <h3
      style="
        font-family: &quot;Playfair Display&quot;, serif;
        font-size: 1.8rem;
        font-weight: 600;
        color: #eee8df;
        margin-bottom: 12px;
      "
    >
      Do you have a spot too?
    </h3>
    <p
      style="
        font-size: 1rem;
        color: rgba(238, 232, 223, 0.45);
        max-width: 500px;
        margin: 0 auto 28px;
        line-height: 1.6;
      "
    >
      If you've discovered a quiet, beautiful place in the city, share it. Other
      explorers will find it too.
    </p>
    <button class="btn-hero-primary" (click)="navigateToAddSpot()">
      + Add Spot
    </button>
  </div>
</section>
