<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Spotted-In  — Spot Discovery</title>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:ital,wght@0,400;0,600;1,400&family=DM+Sans:wght@300;400;500;600&display=swap" rel="stylesheet"/>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'deep': '#0a0b0d',
            'card': '#12141a',
            'card-hover': '#181c26',
            'text-primary': '#eee8df',
            'text-muted': 'rgba(238,232,223,0.45)',
            'accent': '#c8a96e',
            'accent-dim': 'rgba(200,169,110,0.15)',
            'green': '#6fbf82',
            'green-dim': 'rgba(111,191,130,0.15)',
            'border': 'rgba(255,255,255,0.06)',
            'tag-bg': 'rgba(255,255,255,0.05)',
          },
          fontFamily: {
            sans: ['DM Sans', 'sans-serif'],
            serif: ['Playfair Display', 'serif'],
          }
        }
      }
    }
  </script>
  <style>
    /* ─── RESET & BASE ─── */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }

    :root {
      --bg-deep: #0a0b0d;
      --bg-card: #12141a;
      --bg-card-hover: #181c26;
      --border: rgba(255,255,255,0.06);
      --text-primary: #eee8df;
      --text-muted: rgba(238,232,223,0.45);
      --accent: #c8a96e;
      --accent-dim: rgba(200,169,110,0.15);
      --green: #6fbf82;
      --green-dim: rgba(111,191,130,0.15);
      --tag-bg: rgba(255,255,255,0.05);
    }

    html { scroll-behavior: smooth; }

    body {
      font-family: 'DM Sans', sans-serif;
      background: var(--bg-deep);
      color: var(--text-primary);
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* ─── GRAIN OVERLAY ─── */
    body::after {
      content: '';
      position: fixed; inset: 0;
      pointer-events: none;
      z-index: 999;
      opacity: 0.035;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 256 256' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='1'/%3E%3C/svg%3E");
      background-size: 200px 200px;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }

    ::-webkit-scrollbar-track {
      background: var(--bg-card);
    }

    ::-webkit-scrollbar-thumb {
      background: rgba(200,169,110,0.3);
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: rgba(200,169,110,0.5);
    }

    /* Animations */
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.3; }
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>
<body>
  <app-root></app-root>
  <script type="module" src="/src/main.ts"></script>
</body>
</html>
